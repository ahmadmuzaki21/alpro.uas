<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Input Barang</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0">Form Input Barang</h4>
            </div>
            <div class="card-body">
              <form
                action="save_barang.php"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="kode_barang" class="form-label"
                    >Kode Barang</label
                  >
                  <input
                    type="text"
                    name="kode_barang"
                    id="kode_barang"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="nama_barang" class="form-label"
                    >Nama Barang</label
                  >
                  <input
                    type="text"
                    name="nama_barang"
                    id="nama_barang"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="harga" class="form-label">Harga</label>
                  <input
                    type="number"
                    name="harga"
                    id="harga"
                    class="form-control"
                    min="0"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="stok" class="form-label">Stok</label>
                  <input
                    type="number"
                    name="stok"
                    id="stok"
                    class="form-control"
                    min="0"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="foto" class="form-label">Foto Barang</label>
                  <input
                    type="file"
                    name="foto"
                    id="foto"
                    class="form-control"
                    accept="image/*"
                  />
                </div>

                <div class="d-flex justify-content-between">
                  <div>
                    <button type="submit" class="btn btn-success me-2">
                      Simpan
                    </button>
                    <button type="reset" class="btn btn-secondary">
                      Reset
                    </button>
                  </div>
                  <div>
                    <a href="ifram.html" class="btn btn-outline-primary"
                      >Kembali</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
