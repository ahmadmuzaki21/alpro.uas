<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini isi dari Modul 7</title>    
</head>
<body 
    <center>
        <h1>Modul 7</h1>    
    </center>

    <h2 style="text-align:center;">Program Penjualan Tiket</h2>
    <form style="text-align:center;">
        <p>Kota Tujuan:</p>
        <input type="radio" name="tujuan" value="Jakarta"> Jakarta
        <input type="radio" name="tujuan" value="Semarang"> Semarang
        <input type="radio" name="tujuan" value="Surabaya"> Surabaya
        <br><br>

        <label>Jumlah Tiket:</label>
        <input type="number" id="jumlahTiket" min="1" value="1"><br><br>

        <label>Harga Tiket:</label>
        <input type="text" id="hargaTiket" readonly><br><br>

        <label>Total:</label>
        <input type="text" id="totalTiket" readonly><br><br>

        <button type="button" onclick="hitungHargaTiket()">Proses</button>
        <button type="reset">Reset</button>
    </form>

    <hr>

    <h2 style="text-align:center;">Program Penjualan Barang</h2>
    <form style="text-align:center;">
        <p>Nama Barang - Jumlah Beli:</p>
        <input type="checkbox" id="handphone"> Handphone
        <input type="number" id="jumlah_handphone" min="0" value="0"><br>
        <input type="checkbox" id="laptop"> Laptop
        <input type="number" id="jumlah_laptop" min="0" value="0"><br>
        <input type="checkbox" id="komputer"> Komputer
        <input type="number" id="jumlah_komputer" min="0" value="0"><br><br>

        <label>Total Harga:</label>
        <input type="text" id="totalBarang" readonly><br><br>

        <button type="button" onclick="hitungHargaBarang()">Proses</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function hitungHargaTiket() {
            var tujuan = document.querySelector('input[name="tujuan"]:checked');
            var jumlah = parseInt(document.getElementById("jumlahTiket").value);
            var hargaTiket = 0;
            
            if (tujuan) {
                switch (tujuan.value) {
                    case "Jakarta": hargaTiket = 100000; break;
                    case "Semarang": hargaTiket = 150000; break;
                    case "Surabaya": hargaTiket = 200000; break;
                }
            }

            var totalHarga = jumlah * hargaTiket;
            document.getElementById("hargaTiket").value = hargaTiket.toLocaleString('id-ID');
            document.getElementById("totalTiket").value = totalHarga.toLocaleString('id-ID');
        }

        function hitungHargaBarang() {
            var barang = [
                { id: "handphone", harga: 1200000 },
                { id: "laptop", harga: 5000000 },
                { id: "komputer", harga: 3000000 }
            ];
            
            var total = 0;
            barang.forEach(item => {
                var checkbox = document.getElementById(item.id);
                var jumlah = parseInt(document.getElementById("jumlah_" + item.id).value);
                if (checkbox.checked && jumlah > 0) {
                    total += item.harga * jumlah;
                }
            });
            
            document.getElementById("totalBarang").value = total.toLocaleString('id-ID');
        }
    </script>
</body>
</html>
